<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NFT Gallery</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <button id="header__metamask">
        <img src="/assets/img/metamask.svg" />
      </button>
      <div id="header__address"></div>
    </header>
    <div id="title">
      <div class="title-body">
        <h1 class="title-body__title">NFT Gallery</h1>
      </div>
      <div class="title-footer">
        <div class="title-footer__owner">Owned by 0x480FA29c42695D5e554c5aA521FF008b0BecC3C1</div>
      </div>
    </div>
    <div id="caption">
      <div class="caption-header">
        <div id="caption-header__title"></div>
        <div id="caption-header__creator"></div>
      </div>
      <div class="caption-body">
        <div id="caption-body__description"></div>
        Press E for details (etherscan.io)
      </div>
      <div class="caption-footer">
        <div id="caption-footer__index"></div>
      </div>
    </div>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
