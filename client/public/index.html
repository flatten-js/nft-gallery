<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NFT Gallery</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <button id="header__metamask">
        <img src="/assets/img/metamask.svg" />
      </button>
      <div id="header__address"></div>
    </header>

    <div id="title">
      <div class="title-body">
        <h1 class="title-body__title">NFT Gallery</h1>
        <h2 class="title-body__subtitle">"oncyber? I don't know of any such thing."</h2>
      </div>
      <div class="title-footer">
        <div id="title-footer__owner">Owned by&nbsp</div>
      </div>
    </div>

    <div id="caption">
      <div class="caption-header">
        <div id="caption-header__title"></div>
      </div>
      <div class="caption-body">
        <div id="caption-body__description"></div>
        Press E for details
      </div>
      <div class="caption-footer">
        <div id="caption-footer__index"></div>
      </div>
    </div>

    <div id="assets">
      <div id="assets__overlay"></div>
      <div class="assets-body">
        <h3 class="assets-body__title">Assets</h3>
        <select id="assets-body__network">
          <option value="mainnet">Ethereum</option>
          <option value="polygon-mainnet">Polygon</option>
        </select>
        <div class="assets-body-inner">
          <div id="assets-body-inner__nfts"></div>
        </div>
        <button id="assets-body__reconnect">Reconnect</button>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
